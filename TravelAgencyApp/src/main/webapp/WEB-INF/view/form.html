<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <h1>Add new Tour</h1>
            <form action="#" th:action="@{/processTour}" th:object="${tour}" method="post">
                <div class="mb-3">
                    <input type="hidden" class="form-control" th:field="*{id}">
                </div>
                <div class="mb-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
                    <label class="form-label">Code</label>
                    <input type="text" class="form-control" th:field="*{code}">
                    <small class="form-text text-muted">Expected format: LL-DDL L-Letter and D-Digit</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Continent</label>
                    <select class="form-select" th:field="*{continent}">
                        <option th:each="continent : ${T(main.model.Tour.Continents).values()}"
                                th:value="${continent}" th:text="${continent}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" th:field="*{date}">
                </div>
                <div class="mb-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
                    <label class="form-label">Duration</label>
                    <input type="number" class="form-control" th:field="*{duration}">
                </div>
                <div class="mb-3">
                    <label class="form-label">All Inclusive</label>
                    <input type="checkbox" th:field="*{allInclusive}">
                </div>
                <div class="row">
                    <div class="col">
                        <input class="btn btn-primary" type="submit" value="submit">
                    </div>
                    <div class="col">
                        <a th:href="@{/}" class="btn btn-secondary float-right"> << Back </a>
                    </div>
                </div>
            </form>

        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
